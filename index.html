<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online coding</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/styls.css">

</head>

<body>

  <div class="form-section">
    <div class="container">

        <div class="hero-texts">
          <h2>Learn to code by watching others</h2>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>


        <form class="form-all" action="https://echo.htmlacademy.ru" method="POST">
          <h3>Try it free 7 days <span>then $20/mo. thereafter</span> </h3>

          <div class="form-box">
            <div class="input-group">
            <label for="name-input"></label>
            <input class="field" type="text" name="name" id="name-input" placeholder="Jonathan" required>
            </div>

            <div class="input-group">
            <label for="lastname-input"></label>
            <input class="field" type="text" name="lastname" id="lastname-input" placeholder="Last Name" required>
            </div>

            <div class="input-group">
            <label for="email-input"></label>
            <input class="field" type="email" name="email" id="email-input" placeholder="Email Address" required>
            </div>

            <div class="input-group">
            <label for="password-input"></label>
            <input class="field" type="text" name="password" id="password-input" placeholder="Password" required>
            </div>

                    <button class="submit-button" type="submit">CLAIM YOUR FREE TRIAL</button>

                    <h4>By clicking the button, you are agreeing to our <span>Terms and Services</span></h4>
          </div>

      </form>
    </div>
  </div>


</body>

</html>
